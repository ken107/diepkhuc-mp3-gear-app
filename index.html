<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="description" content="Tizen Wearable basic template generated by Samsung Wearable Web IDE"/>

	<title>Tizen Wearable Web IDE - Tizen Wearable - Tizen Wearable basic Application</title>

	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="js/databind.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
	<table class=layout>
		<tr>
			<td valign="middle" align="center"
				bind-statement-1="toggle(thisElem, #state == 'SEARCH')">
				<input type="text" bind-event-change="#query = thisElem.value" size="15" />
				<input type="button" value="Search" bind-event-click="this.search()" />
			</td>
			<td valign="middle" align="center"
				bind-statement-1="toggle(thisElem, #state == 'LIST')"
				bind-event-click="this.select()">
				<div class="artist">{{#index+1}}. {{#items[#index].singer}}</div>
				<div class="song">{{#items[#index].songName}}</div>
			</td>
			<td valign="middle" align="center"
				bind-statement-1="toggle(thisElem, #state == 'VIEW')"
				bind-event-click="this.togglePlayPause()">
				<img bind-statement-1="thisElem.src = #playing ? 'img/stop.png' : 'img/play.png'" />
			</td>
		</tr>
	</table>
</body>
</html>
